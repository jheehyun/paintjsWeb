<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint js Web!</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__btns">
            <div class="controls__range">
                <input type="range" name="" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
                <!-- step 은 내가 칸수를 움직일때 마다 얼마나 증가시키는지 설정하는 값 -->
            </div>
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>

        <div id="jsColors" class="controls__colors">
            <div class="controls__color jsColor" style="background:#000"></div>
            <div class="controls__color jsColor" style="background:#fff"></div>
            <div class="controls__color jsColor" style="background:#ff3b30"></div>
            <div class="controls__color jsColor" style="background:#ff9500"></div>
            <div class="controls__color jsColor" style="background:#fc0"></div>
            <div class="controls__color jsColor" style="background:#4cd963"></div>
            <div class="controls__color jsColor" style="background:#5ac8fa"></div>
            <div class="controls__color jsColor" style="background:#0579ff"></div>
            <div class="controls__color jsColor" style="background:#5656d6"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
